<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="actividad_04_extra.css" />
    <title>form Local Storage Extra</title>
  </head>
  <body>
    <header id="titulo">
      <p id="subt1">Almacenamiento de información utilizando:</p>
      <p id="subt2">Local Storage</p>
    </header>

    <main>
      <!-- formulario con 5 campos de entrada y boton submit asociado a funcion JS -->
      <form id="form_prsnj" onsubmit="func_guardaLS(event)">
        <!-- titulo del formulario -->
        <div id="ttlForm"><h3>Personajes en la Ciencia</h3></div>
        <div>
          <label for="nombre">Nombre completo:&nbsp;</label>
          <!-- entrada para el nombre -->
          <input type="text" id="nombre" required />
        </div>
        <div>
          <fieldset id="fieldGen">
            <legend></legend>
            <!-- entrada del 'ratio button' genero -->
            <input type="radio" name="gen" id="radioMasc" required /> Masculino
            <input type="radio" name="gen" /> Femenino
          </fieldset>
        </div>
        <div>
          <label for="paisNac">País de nacimiento: </label>
          <!-- entrada para la nacionalidad -->
          <input type="text" id="paisNac" required />
        </div>
        <div>
          <label for="fechNac">Fecha de nacimiento: </label>
          <!-- entrada para la fecha de nacimiento -->
          <input type="date" name="" id="fechNac" required />
        </div>
        <div>
          <label for="especialidad">Especialidad: </label>
          <!-- entrada para la especialidad -->
          <input type="text" name="" id="especialidad" required />
        </div>
        <!-- botón submit (guardar), al presionar se llama a una funcion JS -->
        <div id="grdrBtn"><input type="submit" value=" Guardar " id="submBtn" /></div>
      </form>

      <!-- contenedor para desplegar conteo y personajes guardados -->
      <div id="outPsj">
        <div id="contPsj">
          <!--  se usa span para que los elementos esten en la misma linea -->
          <span>Personajes guardados:&nbsp;</span>
          <!-- en este span se muestra el num de personajes guardados -->
          <span id="numPsj"> </span>
          <p>Mientras permanezca abierto el navegador.</p>
        </div>
        <!-- contenedor info del personaje -->
        <div id="infPsj">
          <!-- formulario caja de seleccion y boton submit asociado a funcion JS -->
          <form action="#" onsubmit="func_slctdPsj(event)">
            <label for="selecc">Inf del Personaje:</label>
            <!-- caja de seleccion -->
            <select name="slctPsj" id="selecc"></select>
            <!-- las opciones se generan en JS -->
            <!-- boton del formulario llama a una funcion en JS -->
            <input type="submit" id="obtnPsj" value=" Obtener " />
          </form>
        </div>
        <div id="infInd">
          <!-- tabla para mostrar la info del personaje -->
          <table id="psjTbl">
            <col class="col1" />
            <col class="col2" />
            <tr>
              <th class="tblCol1">Nombre:</th>
              <td class="tblCol2" id="tblNom"></td>
            </tr>
            <tr>
              <th class="tblCol1">Género:</th>
              <td class="tblCol2" id="tblGen"></td>
            </tr>
            <tr>
              <th class="tblCol1">País de nacimiento:</th>
              <td class="tblCol2" id="tblPN"></td>
            </tr>
            <tr>
              <th class="tblCol1">Fecha de nacimiento:</th>
              <td class="tblCol2" id="tblFN"></td>
            </tr>
            <tr>
              <th class="tblCol1">Especialidad</th>
              <td class="tblCol2" id="tblEsp"></td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <!-- liga al archivo JS -->
    <script src="actividad_04_extra.js"></script>
  </body>
</html>
